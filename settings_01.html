<link rel="stylesheet" href="src/bootstrap-tagsinput/bootstrap-tagsinput.css" />
<script src="src/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>
<script src="src/checked_list_group.js"></script>





					<form class="form-horizontal container  col-xs-14 col-sm-12 col-md-12 col-lg-12 col-xl-6" method="post" action="#">
						
						<div class="form-group ">
							<label for="centerselect" class="control-label">Keresés helye</label> <!-- cols-sm-2 -->
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
									<select class="form-control" id="centerselect" name="mapcenterselect" >    
										<option value="0">Saját pozíció</option>  
										<option value="1">BP - Nyugati</option>    
										<option value="2">Jászfényszaru</option>    
										<option value="3">Göd</option>    
										<option value="4">BP - Deák tér</option>  
									</select>
									<!-- TODO: Here will be an autocomplete search if "Egyéb" is selected from the dropdown list -->
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" style="display: none;" />
								</div>
						</div>
						
						<div class="form-group ">
							<label for="radius" class="control-label">Keresés sugara (0-25.000 m)</label> <!-- cols-sm-2 -->
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-record" aria-hidden="true"></i></span>
									<input type="number" class="form-control" id="radius" name="radius" min="0" max="25000" step="1" value="1500" data-bind="value:radius" />
								</div>
						</div>
						
						<div class="form-group ">
							<label for="myTagLabel" class="control-label">Kulcsszavak</label> <!-- cols-sm-2 -->
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-tags" aria-hidden="true"></i></span>
									<input class="form-control" id="keywords" name="keywords" type="text" data-role="tagsinput" value="étterem" >
								</div>
						</div>
						
						<div class="form-group ">
						<div class="panel-group">
  <div class="panel panel-primary active">
    <div class="panel-heading" data-toggle="collapse" href="#collapse1">
      <h4 class="panel-title">
        <a >Helytípus(ok) megadása</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse">
		<div  class="well" style="max-height: 300px;overflow: auto;">
			<ul id="check-list-box" class="list-group checked-list-box">
				<script>checkBoxList();</script>
			</ul>
		</div>	

          <button type="button" class="btn btn-primary">OK</button>
		  
    </div> <!-- collapse1 -->
  </div>
</div> <!-- panel-group -->
						</div> <!-- form-group -->
						
					</form>
